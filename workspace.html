<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作台 - Fugatto AI</title>
    <link href="./src/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div class="flex h-screen">
        <!-- 左侧菜单 -->
        <div class="w-64 bg-gray-900/50 backdrop-blur-md border-r border-white/10">
            <div class="p-4 border-b border-white/10">
                <a href="/" class="flex items-center gap-2">
                    <span class="text-xl font-bold text-white">Fugatto AI</span>
                    <svg class="w-4 h-4 text-green-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.3,0.7c-0.4-0.4-1-0.4-1.4,0l-9.6,9.6c-0.4,0.4-0.4,1,0,1.4l9.6,9.6c0.4,0.4,1,0.4,1.4,0l9.6-9.6 c0.4-0.4,0.4-1,0-1.4L11.3,0.7z"/>
                    </svg>
                </a>
            </div>
            
            <nav class="p-4 space-y-6">
                <div>
                    <div class="text-sm font-medium text-gray-400 mb-2">创建</div>
                    <div class="space-y-1">
                        <a href="#text-to-speech" 
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>文字转语音</span>
                        </a>
                        <a href="#speech-to-text"
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>语音转文本</span>
                        </a>
                        <a href="#speech-to-speech"
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>语音转语音</span>
                        </a>
                        <a href="#voice-cloning"
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>语音克隆</span>
                        </a>
                    </div>
                </div>

                <div>
                    <div class="text-sm font-medium text-gray-400 mb-2">工具</div>
                    <div class="space-y-1">
                        <a href="#voice-library"
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>声音库</span>
                        </a>
                        <a href="#history"
                           class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-white/5 transition-colors">
                            <span>历史记录</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-gray-900/50 backdrop-blur-md border-b border-white/10 flex items-center justify-between px-4">
                <div class="flex items-center">
                    <button class="p-2 text-gray-300 hover:bg-white/5 rounded-lg transition-colors" id="menuToggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <button class="p-2 text-gray-300 hover:bg-white/5 rounded-lg transition-colors" id="settingsToggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-auto p-6" id="mainContent">
                <!-- 内容区域会通过 JavaScript 动态加载 -->
            </main>
        </div>

        <!-- 右侧设置面板 -->
        <div id="settingsPanel" class="w-80 bg-gray-900/50 backdrop-blur-md border-l border-white/10 transform transition-transform duration-200 ease-in-out translate-x-full fixed right-0 top-0 h-full">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-medium text-white">设置</h2>
                    <button id="closeSettings" class="p-2 text-gray-300 hover:bg-white/5 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">语音</h3>
                        <select class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-2 text-white">
                            <option>Rachel</option>
                            <option>Emma</option>
                            <option>John</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">模型</h3>
                        <select class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-2 text-white">
                            <option>Eleven Multilingual v2</option>
                            <option>Eleven English v1</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">稳定性</h3>
                        <input type="range" class="w-full" min="0" max="100" value="75">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/workspace.js"></script>
</body>
</html>
